<body>
    <script>
        //Cria o cookie
        // document.cookie = "popup = aberto";
        // document.cookie = "popup-click = aberto";

        //atualiza o cookie
        // document.cookie = "popup = fechado";
        // document.cookie = "popup-click = fechado";

        //remove o cookie
        // document.cookie = "popup-click = ; expires = Thu, 01 Jan 1970 00:00:00 GMT"; 

        function setCookie(name,value,days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                // console.log(date.setHours(date.getTime()-1));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
         return "";
        }

        function deleteCookie(name) {   
            document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }
        const b = setCookie("teste", "false", 1);
        const a = getCookie("teste");

        setTimeout(()=>{
            deleteCookie("teste");
        },3000)

        console.log(document.cookie);
        
    </script>
